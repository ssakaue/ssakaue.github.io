name: Deploy website to GitHub Pages

env:
  WC_HUGO_VERSION: '0.136.5'

on:
  # Trigger the workflow every time you push to the `main` branch
  push:
    branches: ["main"]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Provide permission to clone the repo and deploy it to GitHub Pages
permissions:
  actions: write
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  # Build website
  build:
    if: github.repository_owner != 'HugoBlox'
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
          # Fetch history for Hugo's .GitInfo and .Lastmod
        fetch-depth: 0
    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v3
      with:
        hugo-version: ${{ env.WC_HUGO_VERSION }}
        extended: true
    - uses: actions/cache@v4
      with:
        path: /tmp/hugo_cache_runner/
        key: ${{ runner.os }}-hugomod-${{ hashFiles('**/go.mod') }}
        restore-keys: |
          ${{ runner.os }}-hugomod-
    - name: Setup Pages
      id: pages
      uses: actions/configure-pages@v5
    - name: Build with Hugo
      env:
        HUGO_ENVIRONMENT: production
      run: |
        echo "Hugo Cache Dir: $(hugo config | grep cachedir)"
        hugo --minify --baseURL "${{ steps.pages.outputs.base_url }}/"
    - name: Generate Pagefind search index
      run: npx pagefind --site "public"
    - name: Write deployment marker
      run: echo "${{ github.sha }}" > public/deploy-sha.txt
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./public

  # Deploy website to GitHub Pages hosting
  deploy:
    if: github.repository_owner != 'HugoBlox'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    outputs:
      page_url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

  verify:
    if: github.repository_owner != 'HugoBlox'
    runs-on: ubuntu-latest
    needs: deploy
    steps:
    - name: Detect legacy branch Pages deployment
      id: detect_legacy
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        set -euo pipefail
        api_url="https://api.github.com/repos/${{ github.repository }}/actions/runs?head_sha=${{ github.sha }}&per_page=50"
        curl -fsSL \
          -H "Authorization: Bearer ${GH_TOKEN}" \
          -H "Accept: application/vnd.github+json" \
          "${api_url}" \
          -o /tmp/workflow_runs.json
        legacy_count="$(python - <<'PY'
import json
with open('/tmp/workflow_runs.json', 'r', encoding='utf-8') as f:
    data = json.load(f)
count = sum(1 for r in data.get('workflow_runs', []) if r.get('name') == 'pages build and deployment')
print(count)
PY
)"
        echo "count=${legacy_count}" >> "${GITHUB_OUTPUT}"
        if [ "${legacy_count}" != "0" ]; then
          echo "::warning::Detected legacy 'pages build and deployment' workflow for this commit."
        fi

    - name: Verify deployed commit marker
      if: steps.detect_legacy.outputs.count == '0'
      env:
        PAGE_URL: ${{ needs.deploy.outputs.page_url }}
        EXPECTED_SHA: ${{ github.sha }}
      run: |
        set -euo pipefail
        marker_url="${PAGE_URL%/}/deploy-sha.txt"
        echo "Checking ${marker_url} for commit ${EXPECTED_SHA}"
        for i in {1..20}; do
          body="$(curl -fsSL "${marker_url}" || true)"
          actual="$(echo "${body}" | tr -d '\r\n[:space:]')"
          if [ "${actual}" = "${EXPECTED_SHA}" ]; then
            echo "Deployment marker matched on attempt ${i}."
            exit 0
          fi
          echo "Attempt ${i}/20: marker mismatch (got '${actual:-<empty>}'). Retrying..."
          sleep 15
        done
        echo "Deployment marker did not match expected commit."
        exit 1

    - name: Fail when legacy Pages source is active
      if: steps.detect_legacy.outputs.count != '0'
      run: |
        echo "Legacy branch-based Pages deployment is active."
        echo "Set repository Settings > Pages > Build and deployment > Source to 'GitHub Actions'."
        exit 1

    - name: Re-run workflow when verification fails
      if: failure() && steps.detect_legacy.outputs.count == '0' && github.run_attempt < 3
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        set -euo pipefail
        curl -fsSL -X POST \
          -H "Authorization: Bearer ${GH_TOKEN}" \
          -H "Accept: application/vnd.github+json" \
          "https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/rerun"
        echo "Triggered rerun for run ${{ github.run_id }} (attempt ${{ github.run_attempt }})."

    - name: Stop after max reruns
      if: failure() && steps.detect_legacy.outputs.count == '0' && github.run_attempt >= 3
      run: |
        echo "Deployment verification failed after 3 attempts."
        exit 1
