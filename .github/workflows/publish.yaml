name: Deploy website to GitHub Pages

env:
  WC_HUGO_VERSION: '0.136.5'

on:
  # Trigger the workflow every time you push to the `main` branch
  push:
    branches: ["main"]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Provide permission to clone the repo and deploy it to GitHub Pages
permissions:
  actions: write
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  configure-pages:
    if: github.repository_owner != 'HugoBlox'
    runs-on: ubuntu-latest
    steps:
    - name: Ensure Pages source is GitHub Actions
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        set -euo pipefail
        api_url="https://api.github.com/repos/${{ github.repository }}/pages"
        status_code="$(curl -sS -o /tmp/pages_update.json -w "%{http_code}" \
          -X PUT \
          -H "Authorization: Bearer ${GH_TOKEN}" \
          -H "Accept: application/vnd.github+json" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          "${api_url}" \
          -d '{"build_type":"workflow"}')"
        if [ "${status_code}" = "204" ] || [ "${status_code}" = "200" ]; then
          echo "Pages build_type is set to workflow."
          exit 0
        fi
        echo "Failed to set Pages build_type (HTTP ${status_code})."
        cat /tmp/pages_update.json || true
        exit 1

  # Build website
  build:
    if: github.repository_owner != 'HugoBlox'
    runs-on: ubuntu-latest
    needs: configure-pages
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
          # Fetch history for Hugo's .GitInfo and .Lastmod
        fetch-depth: 0
    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v3
      with:
        hugo-version: ${{ env.WC_HUGO_VERSION }}
        extended: true
    - uses: actions/cache@v4
      with:
        path: /tmp/hugo_cache_runner/
        key: ${{ runner.os }}-hugomod-${{ hashFiles('**/go.mod') }}
        restore-keys: |
          ${{ runner.os }}-hugomod-
    - name: Setup Pages
      id: pages
      uses: actions/configure-pages@v5
    - name: Build with Hugo
      env:
        HUGO_ENVIRONMENT: production
      run: |
        echo "Hugo Cache Dir: $(hugo config | grep cachedir)"
        hugo --minify --baseURL "${{ steps.pages.outputs.base_url }}/"
    - name: Generate Pagefind search index
      run: npx pagefind --site "public"
    - name: Write deployment marker
      run: echo "${{ github.sha }}" > public/deploy-sha.txt
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./public

  # Deploy website to GitHub Pages hosting
  deploy:
    if: github.repository_owner != 'HugoBlox'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    outputs:
      page_url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

  verify:
    if: github.repository_owner != 'HugoBlox'
    runs-on: ubuntu-latest
    needs: deploy
    steps:
    - name: Verify deployed commit marker
      env:
        PAGE_URL: ${{ needs.deploy.outputs.page_url }}
        EXPECTED_SHA: ${{ github.sha }}
      run: |
        set -euo pipefail
        marker_url="${PAGE_URL%/}/deploy-sha.txt"
        echo "Checking ${marker_url} for commit ${EXPECTED_SHA}"
        for i in {1..20}; do
          body="$(curl -fsSL "${marker_url}" || true)"
          actual="$(echo "${body}" | tr -d '\r\n[:space:]')"
          if [ "${actual}" = "${EXPECTED_SHA}" ]; then
            echo "Deployment marker matched on attempt ${i}."
            exit 0
          fi
          echo "Attempt ${i}/20: marker mismatch (got '${actual:-<empty>}'). Retrying..."
          sleep 15
        done
        echo "Deployment marker did not match expected commit."
        exit 1

    - name: Re-run workflow when verification fails
      if: failure() && github.run_attempt < 3
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        set -euo pipefail
        curl -fsSL -X POST \
          -H "Authorization: Bearer ${GH_TOKEN}" \
          -H "Accept: application/vnd.github+json" \
          "https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/rerun"
        echo "Triggered rerun for run ${{ github.run_id }} (attempt ${{ github.run_attempt }})."

    - name: Stop after max reruns
      if: failure() && github.run_attempt >= 3
      run: |
        echo "Deployment verification failed after 3 attempts."
        exit 1
